<!DOCTYPE html>
<html>
<meta lang="zh-Hans-CN" charset="utf-8">

<body>
	<main>
		<h2>
			<small><a href="">官网</a></small>
		</h2>
		<video id="video" controls="controls" type="video/mp4">
			浏览器不支持HTML5视频，请使用高版本浏览器或点击链接
		</video>
		<script type="text/javascript">
			//<!--
			function setVideoSourcePath(querySelector, srcPath) {
				querySelector.src = srcPath;
			}
			function findAQuerySelector(name) {
				return document.querySelector("#" + name);
			}
			function setVideoSourcePathWithName(video_name, srcPath) {
				var qS = findAQuerySelector(video_name);
				if (qS)
					setVideoSourcePath(qS, srcPath);
				else alert("Failed to find a query selector with matching name.");
			}
			function Node(value) {
				this.value = value;
				this.sub = new Array;
			}
			function MultiTree(callback) {
				this.root = new Node("");
				var i = 0;
				var tmp;
				while (true) {
					tmp = callback.call();
					if (tmp)
						this.root[i] = new Node(tmp);
					else break;
				}
				this.toString = function () {
					var str = new String(this.root);
					for (const child in this.root.sub) {
						str += child.toString();
					}
					return str;
				}
			}
			function StringSplit(string) {
				this.split = string.split(':');
				this.call = function (thisObject) {
					if (this.split.length > 0)
						return this.split.shift();
					else return "";
				}
			}
			function makeAMultiTree(string) {
				return new MultiTree(new StringSplit(string));
			}
			var tree = makeAMultiTree("k:j::i::n:::z:::");
			alert(tree.toString());

			setVideoSourcePathWithName("video", "http://videoflv.sports.cn/201911/20191109ctwl.mp4");
		//-->
		</script>
		<noscript>浏览器不支持脚本，请使用高版本浏览器或点击链接</noscript>
	</main>
</body>

</html>
