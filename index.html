<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>视频导引</title>
  <style id="curtain">
    :root {
      background-color: black;
    }
  </style>
</head>

<body>
  <header>
    <h1>龙狮运动视频导引</h1>
    <div class=" area">
      <ul class="menu">
        <li><a target="_self" href="./index.html">主页</a></li>
        <li><a target="_self" href="./links/links.html">链接</a></li>
        <li><a target="_self" href="./reference/reference.html">参考</a></li>
        <li><a target="_self" href="./manage/manage.html">管理</a></li>
      </ul>
    </div>
  </header>
  <hr />
  <main>
    <fieldset class="top">
      <form id="chooseItem" autocomplete="off">
        <div class="selectSet">
          <label for="s0">运动项目</label>
          <select id="s0">
            <option selected="selected">全选</option>
          </select>
        </div>
        <div class="selectSet">
          <label for="s1">年份</label>
          <select id="s1">
            <option selected="selected">全选</option>
          </select>
        </div>
        <div class="selectSet">
          <label for="s2">赛事</label>
          <select id="s2">
            <option selected="selected">全选</option>
            <select id="a1" onchange="showActions()"></select>
            <select id="a2" onchange="showActions()"></select>
            <select id="a3"></select>
            <input class="buttonSearch" type="submit" value="Go">
      </form>
      </div>
      <div class="area">
        <form id="searchName" autocomplete="off">
          <input class="textSearch" id="textSearchInAll" placeholder="输入关键词以搜索" type="text">
          <input class="buttonSearch" type="submit" value="Search">
        </form>
        <select class="search" id="searchResults" size=8></select>
        <div id="i0" class="info"></div>
        <div id="i1" class="info"></div>
        <div id="i2" class="info"></div>
        <div id="i3" class="info"></div>
        <div id="i4" class="info"></div>
      </div>
      <!--Upload not available.
          <div>
              <form action="javascript:upload()">
                  <input class="wholeline" type="file" id="uploadFile">
                  <input class="textSearch" type="password" id="uploadPswd">
                  <input type="submit" value="Upload">
              </form>
          </div>
        -->
      </div>
  </main>
  <noscript>浏览器不支持脚本，请使用高版本浏览器或点击链接</noscript>
  <div class="text normal">
    <hr>
    <footer>
      <small class="switch" id="lightSwitch">本来无物何处尘埃</small>
      <br />
      <a href="https://github.com/TheVeryDarkness/website_dragonlion_sport/">Maintain</a>ed by
      <a href="mailto:1853308@tongji.edu.com">黄博奕</a>
      <br />People's Republic of China
    </footer>
  </div>
</body>

</html>
