<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
	<title>视频导引</title>
	<meta charset="utf-8" />
	<link rel="icon" href="./pic/icon/DragonLion.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="./css/basic.css" />
	<link rel="stylesheet" type="text/css" href="./css/basic.css" id="linkSchemeStyle" />
	<link rel="preload" type="image/png" href="./pic/background/sakura-background.png" as="image" />
	<link rel="prefetch" type="application/json" href="./data/video.json" />
	<script type="text/javascript" src="./js/load.js" onload="init('')"></script>
</head>

<body>
	<header>
		<h1>龙狮运动视频导引</h1>
		<div class="area">
			<ul class="menu">
				<li><a target="_self" href="./index.html">主页</a></li>
				<li><a target="_self" href="./links/links.html">链接</a></li>
				<li><a target="_self" href="./reference/reference.html">参考</a></li>
				<li><a target="_self" href="./manage/manage.html">管理</a></li>
			</ul>
		</div>
	</header>
	<hr />
	<main>
		<fieldset class="top">
			<form action="javascript:initSelect(loadFromSelected);" autocomplete="off">
				<div class="selectSet">
					<label for="s0">运动项目</label>
					<select id="s0" onchange="updateSelectBox(0);">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s1">年份</label>
					<select id="s1" onchange="updateSelectBox(1);">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s2">赛事</label>
					<select id="s2" onchange="updateSelectBox(2);">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s3">队伍</label>
					<select id="s3" onchange="updateSelectBox(3);">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s4">动作</label>
					<select id="s4" onchange="updateSelectBox(4);">
						<option selected="selected">全选</option>
					</select>
				</div>
				<input class="buttonReplay" type="submit" value="等待" id="loadStatus" />
				<input class="buttonReplay" type="button" value="切换" onclick="switchDisplayMode()" />
			</form>
		</fieldset>
		<small class="videoInfo">
			（温馨提示：请注意流量）视频时间范围：
			(
			<a id="displayVideoTimeRange"></a>
			)
			视频加载自网络：
			<a id="originWebpage">源网页</a>
			<a id="originVideoURL">源视频</a>
		</small>
		<video id="video" class="video" controls autoplay>
			<source id="sourceVideo" src="">
			浏览器不支持HTML5视频，请使用高版本浏览器或点击链接
		</video>
		<iframe id="embededFrame" class="video"
			sandbox="allow-same-origin allow-top-navigation-by-user-activation allow-scripts" src="about:blank"
			allow="fullscreen">
		</iframe>
		<!--allow-forms allow-pointer-lock-->
		<div class="sideBar">
			<div class="area">
				<form action="javascript:a3.selectedIndex < 0 ? showActions() : goSearch(a3.options[a3.selectedIndex].text)"
					autocomplete="off">
					<select id="a1" onchange="showActions()">
						<option selected="selected">A级</option>
						<option>B级</option>
						<option>C级</option>
					</select>
					<select id="a2" onchange="showActions()">
						<option selected="selected">8字舞龙动作</option>
						<option>游龙动作</option>
						<option>穿腾动作</option>
						<option>翻滚动作</option>
						<option>组图造型动作</option>
					</select>
					<select id="a3"></select>
					<input class="buttonSearch" type="submit" value="Go">
				</form>
			</div>
			<div class="area">
				<form action="javascript:searchInAllNodes(textSearchInAll.value)" autocomplete="off">
					<input class="textSearch" id="textSearchInAll" placeholder="输入关键词以搜索"
						oninput="searchInAllNodes(textSearchInAll.value)" type="text">
					<input class="buttonSearch" type="submit" value="Search">
				</form>
				<select class="search" id="searchResults" onchange="chooseSearch()" size=8></select>
				<p id="i0" class="info" ondblclick="javascript:alert(i0.textContent)"></p>
				<p id="i1" class="info" ondblclick="javascript:alert(i1.textContent)"></p>
				<p id="i2" class="info" ondblclick="javascript:alert(i2.textContent)"></p>
				<p id="i3" class="info" ondblclick="javascript:alert(i3.textContent)"></p>
				<p id="i4" class="info" ondblclick="javascript:alert(i4.textContent)"></p>
			</div>
			<!--Upload not available.
				<div>
						<form action="javascript:upload()">
								<input class="wholeline" type="file" id="uploadFile">
								<input class="textSearch" type="password" id="uploadPswd">
								<input type="submit" value="Upload">
						</form>
				</div>
			-->
		</div>
	</main>
	<script type="text/javascript" defer src="./js/getVideoURL.js"></script>
	<script type="text/javascript" defer src="./js/infoTree.js"></script>
	<script type="text/javascript" defer src="./js/videoDisplayer.js"></script>
	<script type="text/javascript" defer src="./js/select.js" onload="initSelect(loadFromSelected)"></script>
	<script type="text/javascript" defer src="./js/getActionTable.js"></script>
	<script type="text/javascript" defer src="./js/search.js"></script>
	<script type="text/javascript" defer src="./js/main.js"></script>
	<noscript>浏览器不支持脚本，请使用高版本浏览器或点击链接</noscript>
	<div class="text normal">
		<hr>
		<footer>
			<small class="switch" id="lightIndication" onclick="change()">本来无物何处尘埃</small>
			<br />
			<a href="https://github.com/TheVeryDarkness/website_dragonlion_sport/">Maintain</a>ed by
			<a href="mailto:1853308@tongji.edu.com">黄博奕</a>
			<br />People's Republic of China
		</footer>
	</div>
</body>

</html>
