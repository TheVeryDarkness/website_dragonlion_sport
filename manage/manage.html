<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>可视化管理</title>
	<link rel="icon" href="../pic/icon/DragonLion.png" type=”image/x-icon”>
	<link type="text/css" rel="stylesheet" href="../css/basic.css">
	<link rel="stylesheet" type="text/css" id="linkSchemeStyle">
	<script src="../js/load.js" onload="init('../')"></script>
</head>

<body>
	<header>
		<h1>网站视频数据管理</h1>
		<div class="area">
			<ul class="menu">
				<li><a target="_self" href="../index.html">主页</a></li>
				<li><a target="_self" href="../links/links.html">链接</a></li>
				<li><a target="_self" href="../reference/reference.html">参考</a></li>
				<li><a target="_self" href="./manage.html">管理</a></li>
			</ul>
		</div>
	</header>
	<hr>
	<main>
		<fieldset class="top">
			<form action="javascript:updateSelectBox(-1)" autocomplete="off">
				<div class="selectSet">
					<label for="s0">运动项目</label>
					<select id="s0" onchange="updateSelectBox(0)">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s1">年份</label>
					<select id="s1" onchange="updateSelectBox(1)">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s2">赛事</label>
					<select id="s2" onchange="updateSelectBox(2)">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s3">队伍</label>
					<select id="s3" onchange="updateSelectBox(3)">
						<option selected="selected">全选</option>
					</select>
				</div>
				<div class="selectSet">
					<label for="s4">动作</label>
					<select id="s4" onchange="updateSelectBox(4)">
						<option selected="selected">全选</option>
					</select>
				</div>
				<input class="buttonReplay" type="submit" value="刷新">
			</form>
		</fieldset>
	</main>
	<script type="text/javascript" defer src="../js/getVideoURL.js"></script>
	<script type="text/javascript" defer src="../js/infoTree.js"></script>
	<script type="text/javascript" defer src="../js/select.js"
		onload="initSelect(()=>{console.log('Not implemented yet.')})"></script>
</body>

</html>
